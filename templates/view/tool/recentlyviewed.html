<div id="{$_name}" style="{$style}" class="{$class} row">
  {$header}
  {rows}{row}
  <ul data-xsnb-item-id="{$id}" onclick="javascript:void(0);" class="xepan-commerce-item col-lg-3 col-md-3 col-sm-6 list-group">{image_wrapper}
    <li class="list-group-item xepan-commerce-image-wrapper"><img src="{first_image}abc{/}" class="xepan-commerce-item-img"/></li>{/image_wrapper}
    {name_wrapper}
    <li class="list-group-item xepan-commerce-item-name-wrapper" style="text-align:center;"><a href="{page_link}{/}" class="xepan-commerce-item-name">
        <span>{$name}</span></a></li>{/}
    
  </ul>{/}{/}
  {not_found}
  <div role="alert" class="full-width alert alert-warning"><strong class="glyphicon glyphicon-warning-sign"> Warning!<span> {$not_found_message}</span></strong></div>{/}
  {paginator_wrapper}
  <div style="float:none; clear:both" class="xepan-commerce-item-paginator">{$Paginator}</div>{/}
  <style>
    .xepan-commerce-item-addtocart input, .xepan-commerce-item-addtocart select{
    	width:100%;
    }
    .xepan-commerce-item-img{
    	max-width:100%;
    }
    .xepan-commerce-item-name-wrapper {
    	min-height:50px;
    }
    .xepan-commerce-item-paginator{
    	margin-top:10px;
    	width:99%; 
    	border: 1px solid #dadde0;
    }
    
    .xepan-commerce-item-paginator > div{
    	padding: 0.5em !important;
    	border-radius: 0px !important;
    	width: 100%;
    	text-align:center;
    	margin:0 auto 0px auto !important;
    }
    
    .xepan-commerce-item-paginator a{
    	border: 1px solid #A2D9F6;
    	border-radius: 3px !important;
    	font-weight: bold;
    	padding: 4px 10px 4px 10px !important;
    }
    .xepan-commerce-item-paginator a.ui-state-active {
    	color:red !important;
    }
    .xepan-commerce-image-wrapper{
    	text-align:center;
    }
    .xepan-commerce-image-wrapper{
    	height:220px;
    	max-height:220px;
    }
    .xepan-commerce-image-wrapper .xepan-commerce-item-img{
    	max-height:200px;
    }
  </style>
</div>
